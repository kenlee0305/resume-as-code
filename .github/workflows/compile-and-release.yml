name: Compile LaTeX and Release PDF

on:
  push:
    branches:
      - main
    paths:
      - resume.tex
      - resume.cls

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended

      - name: Compile LaTeX document
        run: |
          xelatex -halt-on-error -jobname=Lee-Ka-Chun_Resume resume.tex

      - name: Create legacy PDF
        run: |
          mkdir -p legacy
          cp Lee-Ka-Chun_Resume.pdf "./legacy/Lee-Ka-Chun_Resume_$(date +'%d_%m_%Y').pdf"

      - name: Commit and push compiled PDF
        run: |
          git config --local user.name 'Ken Lee'
          git config --local user.email 'leekachun5a16@gmail.com'
          git add Lee-Ka-Chun_Resume.pdf ./legacy/**
          git commit -m "Update resume"
          git push

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release $(date +'%Y.%m.%d')
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Lee-Ka-Chun_Resume.pdf
          asset_name: Lee-Ka-Chun_Resume.pdf
          asset_content_type: application/pdf
