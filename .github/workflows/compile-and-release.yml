name: Compile LaTeX and Release PDF

on:
  push:
    branches:
      - main
    paths:
      - resume.tex
      - resume.cls
  pull_request:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2.3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          pre_compile: |
            apk add msttcorefonts-installer fontconfig
            update-ms-fonts
            fc-cache -f
          args: -pdf -interaction=nonstopmode -halt-on-error -jobname=Lee-Ka-Chun_Resume

      - name: Convert PDF to PNG
        uses: dawidd6/action-pdf2png@v2
        with:
          pdf_path: Lee-Ka-Chun_Resume.pdf
          output_name: Lee-Ka-Chun_Resume.png
          resolution: 300

      - name: Configure Git
        run: |
          git config --global user.name 'Ken Lee'
          git config --global user.email 'leekachun5a16@gmail.com'

      - name: Commit and push compiled files
        run: |
          git add Lee-Ka-Chun_Resume.pdf Lee-Ka-Chun_Resume.png
          git commit -m "Update resume"
          git push

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Lee-Ka-Chun_Resume.pdf
          asset_name: Lee-Ka-Chun_Resume.pdf
          asset_content_type: pdf
